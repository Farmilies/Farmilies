<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>FAMILIES</title>
    <script src="jquery/jquery-1.10.2.js"></script>

</head>
<body>
<p>MAP TEST</p>
<div class="search_box">
    <label>
        <input type="text" id="room-textfield" placeholder="원하시는 지역명, 농협 지점명을 입력해주세요"
               class="search_box_autocomplete"      autocomplete="off">
    </label>
</div>
<div id="map" style="width:100%;height:400px;"></div>
<div id="map_json"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dc54a88a26d4436f660ff09248ab2b95&libraries=service,clusterer,drawing"></script>
<script type="text/javascript" src="map/mapTest.js"> </script>
<span id="ajaxButton" style="cursor: pointer; text-decoration: underline">
  Make a request
</span>
<script type="text/javascript">
    (function() {
        var httpRequest;
        document.getElementById("ajaxButton").onclick = function() { makeRequest('http://ec2-52-69-239-126.ap-northeast-1.compute.amazonaws.com:9000/api/v1/query'); };

        function makeRequest(url) {
            if (window.XMLHttpRequest) { // Mozilla, Safari, ...
                httpRequest = new XMLHttpRequest();
            } else if (window.ActiveXObject) { // IE
                try {
                    httpRequest = new ActiveXObject("Msxml2.XMLHTTP");
                }
                catch (e) {
                    try {
                        httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    catch (e) {}
                }
            }

            if (!httpRequest) {
                alert('Giving up :( Cannot create an XMLHTTP instance');
                return false;
            }
            httpRequest.onreadystatechange = alertContents;
            httpRequest.open('POST', url, true);
            httpRequest.setRequestHeader("Content-type", "application/json");
            httpRequest.send('{"jsonrpc":"2.0","id":"14","method":"query_person","params":{"key":"2"}}');
        }

        function alertContents() {
            if (httpRequest.readyState === 4) {
                if (httpRequest.status === 200) {
                    alert(httpRequest.responseText);
                } else {
                    alert('There was a problem with the request.');
                }
            }
        }
    }) ();
</script>
</body>
</html>
